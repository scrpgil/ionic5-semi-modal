<ion-content transparent>
  <div class="dismiss-wrapper" (click)="close()"></div>
</ion-content>

<ion-footer class="ion-padding">
  <div class="semi-modal-content">
    <ion-button (click)="down()">
      <ion-icon name="remove"></ion-icon>
    </ion-button>
    <div class="counter">{{counter}}</div>
    <ion-button (click)="up()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </div>
  <ion-button expand="full" color="success" (click)="save()">Close</ion-button>
</ion-footer>
